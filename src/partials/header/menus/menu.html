<ul class="navbar-nav py-lg-2 mx-auto">
    {{#each navbar }}
    <li class="nav-item me-lg-4 position-static">
        <a class="nav-link {{#ifEquals this.id ../page }}nav-link-selected{{/ifEquals}} fs-5 py-lg-4"
            href="{{ this.href }}">
            {{ this.text }}
        </a>
    </li>
    {{/each}}
</ul>
