<!doctype html>
<html lang="en">

<!-- Head -->
{{> head/head title="Liste de Mariage - Mariage Clarisse & Romain" }}

<body class="{{ config.classes.body }}">
    <div id="fireworks" class="w-100 h-100 position-fixed" style="z-index: 100; pointer-events:none;"></div>
    <!-- Navbar -->
    <div class="position-relative z-index-30">
        {{> navbar/navbar page="wishlist" }}
    </div>
    <!-- / Navbar-->

    <!-- Hero Section -->
    <section class="vh-75 position-relative bg-img-cover bg-pos-center-center"
        style="background-image: url(./assets/images/wishlist/background.jpg);">
    </section>
    <!--/ Hero Section-->

    <!-- Image Hotspot Banner-->
    <section class="position-relative" id="venue">
        <div class="container">
            <h1 class="py-6 display-3 text-center fw-bold ">Notre liste de mariage</h1>
            <div class="w-md-50 mb-5">
                <h2 class="display-6 fw-bold mb-3">Nos envies</h2>
                <p class="lead"></p>
            </div>
            {{> wishlist/wishlist-wrapper }}
        </div>
    </section>
    <!-- / Staff Picks-->

    <!-- Footer -->
    {{> footer/footer }}
    <!-- / Footer-->

    <!-- Theme JS -->
    {{> footer/scripts }}
    <!-- Wishlist JS -->
    <script src="./assets/js/wishlist.bundle.js"></script>

    <script id="item-card-template" type="text/template">
        {{> wishlist/item-card }}
    </script>
</body>

</html>
