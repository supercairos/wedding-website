<!doctype html>
<html lang="en">

<!-- Head -->
{{> head/head title="Lieux - Mariage Clarisse & Romain" }}

<body class="{{ config.classes.body }}">
    <!-- Navbar -->
    <div class="position-relative z-index-30">
        {{> navbar/navbar page="venue" }}
    </div>
    <!-- / Navbar-->

    <!-- Hero Section -->
    <section class="vh-75 position-relative bg-img-cover bg-pos-center-center"
        style="background-image: url(http://www.lesbarres.com/blog/wp-content/uploads/2017/06/la_balle_au_bond_la_peniche_au_coucher_du_soleil.jpg);">
    </section>
    <!--/ Hero Section-->

    <!-- Image Hotspot Banner-->
    <section class="position-relative" id="venue">
        <div class="container">
            <h1 class="py-6 display-3 text-center fw-bold ">La Balle au Bond</h1>
            <div class="my-4 d-flex align-items-center" data-aos="fade-left">
                <div
                    class="py-5 pe-5 d-flex justify-content-end align-items-start align-items-end flex-column col-lg-6 text-end">
                    <p class="d-block justify-content-center">
                        Prom. Marceline Loridan-Ivens,<br />
                        75006, Paris<br />
                        France
                    </p>
                    <a class="fw-bolder" href="https://goo.gl/maps/5TM96mkmsDiF8isi7">Voir la carte</a>
                </div>
                <div class="vh-50 d-flex flex-column col-lg-6" id="map">
                </div>
            </div>
        </div>
    </section>
    <!-- / Image Hotspot Banner-->

    <!-- Footer -->
    {{> footer/footer }}
    <!-- / Footer-->

    <!-- Theme JS -->
    {{> footer/scripts }}
</body>

</html>
